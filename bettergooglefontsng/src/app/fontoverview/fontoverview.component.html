<div class="flex flex-col flex-nowrap gap-4">
  <div class="flex flex-row items-center gap-2">
    <input [formControl]="fc" type="text"
      placeholder="Custom Lorem" />
    <button class="btn" (click)="fc.setValue('')">
      <mat-icon>settings_backup_restore</mat-icon>
    </button>
  </div>
  <app-fontfilters (selectionChange)="trackFilterChange($event)"></app-fontfilters>
  <ul class="flex-grow">
    <cdk-virtual-scroll-viewport appendOnly scrollWindow itemSize="20">
      <div class="flex flex-row flex-wrap">
        <div *cdkVirtualFor="let font of fonts; trackBy: trackBy "  class="w-[400px] break-all">
          <app-fontpreview [font]="font" [customText]="debouncedCustomText|async"></app-fontpreview>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </ul>
</div>
