<div class="flex flex-col flex-nowrap gap-4">
  <div class="sticky top-0 basis-20 z-50 p-2 lg:p-9 bg-slate-50 flex flex-row flex-wrap ">
    <div class="flex flex-row flex-wrap items-center gap-2 p-3 m-3 ring-2  rounded">
      <input [formControl]="fc" type="text" placeholder="Custom Lorem" />
      <button class="btn" (click)="fc.setValue('')">
        <mat-icon>settings_backup_restore</mat-icon>
      </button>
      <label>
        <input type="checkbox" [(ngModel)]="showWaterfall" />Waterfall
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="showItalics" />Italics
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="specimenOnly" />No Meta
      </label>
    </div>
    <div class="flex flex-row flex-wrap items-center gap-2 p-3 m-3 ring-2 rounded">
      <app-fontfilters class="contents" (selectionChange)="trackFilterChange($event)"></app-fontfilters>
    </div>
  </div>
  <ul class="flex-grow p-2 lg:p-9">
    <div class=""
      [ngClass]="specimenOnly ? 'block' : 'grid grid-flow-row-dense auto-rows-[200px] grid-cols-[repeat(auto-fill,400px)]'">
      @for(font of fonts|async; track trackBy) {
      <!-- todo: this info about virtual fontwieghts could be already precalculated in the meta json -->
      <!-- concatenation of css classes is not possible with tailwind -->
      <span #gridElems [ngClass]="{ 
          'row-span-2': showWaterfall && font.weightInfo.virtualWeights.length >2, 
          'row-span-3': showWaterfall && font.weightInfo.virtualWeights.length >4, 
          'lg:row-span-2 lg:col-span-2 row-span-4': showWaterfall && font.weightInfo.virtualWeights.length >6, 
          }">


        <app-fontpreview [inViewPort]="isInViewport(gridElems)" [font]="font" [customText]="debouncedCustomText"
          [waterfall]="showWaterfall" [showItalics]="showItalics" [specimenOnly]="specimenOnly"
          [ngClass]="{contents: specimenOnly}"></app-fontpreview>
      </span>
      }
    </div>
  </ul>
</div>
