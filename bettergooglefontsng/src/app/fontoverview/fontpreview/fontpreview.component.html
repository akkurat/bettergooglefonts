@if(font) {
<a #contents [href]="'https://fonts.google.com/specimen/'+font.name+'/tester'" class="" [title]="font.name"
    [style]="style">
    @if(waterfall) {
    @for( vweight of font.weightInfo.virtualWeights; track vweight) {
    <span [style]="{fontWeight: vweight}">
        <span [ngClass]="{'break-all': true}">{{_specimenTextBuffer.currentValue}}</span>
    </span>
    }
    } @else {
    <span class="break-all">
        {{_specimenTextBuffer.currentValue}}
    </span>
    }
</a>
} @else {
loading font...
}
