@if(font) {
<a #contents class="variation-wild text-cyan-700" [routerLink]="'/view/'+font.name" [queryParamsHandling]="'merge'"
[title]="font.name" class="transition-opacity duration-1000" [style]="style">
    @if(waterfall) {
    @for( vweight of font.weightInfo.virtualWeights; track vweight) {
    <span [style]="{fontWeight: vweight}" [ngClass]="{'italic': showItalics}">
        <span [ngClass]="{'break-all': true}">{{_specimenText}}</span>
    </span>
    }
    } @else {
    <span class="break-all" [ngClass]="{'italic': showItalics}">
        {{_specimenText}}
    </span>
    }
</a>
} @else {
loading font...
}
