<!-- This button triggers the overlay and is it's origin -->
<button mat-button (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    Filter hinzuf√ºgen
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen=false" #ovRef>
    <ul class="option-list">
        @for (option of availableFilters; track option) {
        <mat-card (click)="select(option.name)">
            <mat-card-header>
                {{option.caption}}
            </mat-card-header>
            <mat-icon class="fontClasses"  [svgIcon]="option.name"></mat-icon>
        </mat-card>
        }
    </ul>
</ng-template>
