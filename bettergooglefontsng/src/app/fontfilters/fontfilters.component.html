<div>
    <ul class="filters">
        <li *ngFor="let axis of axes">
            <!-- {{axis|json}} -->
            <app-fontfilter [axisTag]="axis.tag" [min]="axis.min_value" [max]="axis.max_value">
            </app-fontfilter>
        </li>
    </ul>

    <ul class="filters">
        <li *ngFor="let filter of activeFilters">
           <app-active-filter
           [toggle]="filter"
           [formcontrol]="_fc[filter.title]"
           (remove)="removeFilter(filter.title)"
           ></app-active-filter> 
        </li>
        <app-searchable-filterlist 
        [availableFilters]="availableFilters" 
        (activate)="activateFilter($event)"
        ></app-searchable-filterlist>
    </ul>
</div>
