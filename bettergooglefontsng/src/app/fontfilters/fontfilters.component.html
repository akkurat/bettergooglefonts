<div>
    <ul class="filters">
        <li *ngFor="let axis of axes">
            <!-- {{axis|json}} -->
            <app-fontfilter [axisTag]="axis.tag" [min]="axis.min_value" [max]="axis.max_value">
            </app-fontfilter>
        </li>
    </ul>

    <ul class="filters">
        <li *ngFor="let toggle of selectedToggles; track toggle">
           <app-active-filter [toggle]="toggle" [formcontrol]="_fc[toggle.title]"></app-active-filter> 
        </li>
        <app-searchable-filterlist [availableFilters]="availableToggles" (select)="selectFilter($event)"></app-searchable-filterlist>
    </ul>
</div>
