<button class="hover:brightness-150" (click)="toggle()" cdkOverlayOrigin #trigger="cdkOverlayOrigin" >
    @if(!model.selected.length) {
    {{filter.caption}}:
    }
    @for(item of model.selected; track item) {
    <mat-icon class="w-12 h-12" [svgIcon]="filter.title + '-' + item"></mat-icon>
    }
</button>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen=false">
    @if(!model.selected) {
    {{filter.title}}
    }
    <ul class="flex flex-row flex-wrap">
        @for (item of filter.items; track item) {
        <li (click)="model.toggle(item)" class="flex flex-col bg-slate-400 hover:border-cyan-300"
            [ngClass]="{'border-cyan-600 border-4': model.isSelected(item)}">
            <mat-icon class="w-32 h-32" [svgIcon]="filter.title + '-' + item"></mat-icon>
            {{item}}
        </li>
        }
    </ul>
</ng-template>
