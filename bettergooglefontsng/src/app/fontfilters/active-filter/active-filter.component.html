@if (toggle) {
<mat-form-field>
    <mat-label>{{toggle.title}}</mat-label>
    <mat-select [formControl]="fc" multiple #daSelect>
        @for (topping of toggle.items; track topping) {
        <mat-option [value]="topping">{{topping}}</mat-option>
        }
    </mat-select>
</mat-form-field>
<button mat-mini-fab color="primary" (click)="remove.next($event)" aria-label="Example icon button with a menu icon">
    <mat-icon>delete</mat-icon>
  </button>
}
